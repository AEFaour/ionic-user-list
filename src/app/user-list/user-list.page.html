<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>user-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of userList">
            <ion-label>
                {{ user.name.first}} {{ user.name.last}}
            </ion-label>
            <ion-avatar slot="start">
                <ion-img src="{{user.picture.large}}"></ion-img>
            </ion-avatar>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreUsers($even)">
        <ion-infinite-scroll-content loadingText="Ã§a vient ..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
